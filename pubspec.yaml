name: vieiros
description: GPX trails tools and tracking

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
version: 1.3.0+13

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_maps_flutter: ^2.1.12
  geolocator: ^9.0.1
  file_picker: ^5.0.1
  cupertino_icons: ^1.0.5
  gpx: ^2.2.0
  uuid: ^3.0.6
  permission_handler: ^10.0.0
  path_provider: ^2.0.11
  sunrise_sunset_calc: ^3.0.0
  provider: ^6.0.3
  flutter_tts: ^3.5.1
  flutter_native_splash: ^2.2.8
  flutter_local_notifications: ^9.8.0+1
  firebase_crashlytics: ^2.8.8
  firebase_core: ^1.21.0
  location: ^4.4.0
  share_plus: ^4.0.10+1
  fl_chart: ^0.55.1
  image: ^3.2.0
  intl: ^0.17.0
  device_info_plus: ^4.1.2

dev_dependencies:
  flutter_lints: ^2.0.1
  #test: ^1.21.4

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
    - family: Rubik
      fonts:
        - asset: fonts/Rubik-Regular.ttf
